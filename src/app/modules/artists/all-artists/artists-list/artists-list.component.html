<div class="artists-list">
    <ul>
        <li *ngFor="let artist of artists | filterGenre:genre | search: parameters:searchPattern | sort: sortType:sortOrder | paginate: { itemsPerPage: 12, currentPage: p }" class="col-xs-6 col-sm-3 col-md-2 container">
            <div class="artist-info">
                <a [routerLink]="['/artists/',artist._id]" [routerLinkActive]="['active']">
                    <div class="artist-container">
                        <div class="image-container">
                            <img src="../../../assets/images/artist-pictures/{{artist.imgUrl}}" default="../../../assets/images/artist-pictures/default-artist.jpg" alt="{{artist.name}}" />
                        </div>
                        <p class="artistname">{{artist.name}}</p>
                    </div>
                </a>
            </div>
        </li>
    </ul>
</div>
<div class="artists-pagination">
    <pagination-controls directionLinks="false" maxSize="3" (pageChange)="p = $event"></pagination-controls>
</div>
