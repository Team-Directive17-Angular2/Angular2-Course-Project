<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 addArtist-content">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h2 class="form-legend">Add Artist</h2>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="successMsg" class="alert alert-success">{{successMsg}}</div>
    <form name="form" (ngSubmit)="f.form.valid && AddArtist(); f.reset()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" name="artist" [(ngModel)]="model.artist" #artist="ngModel" required />
        </div>
        <div class="form-group">
            <label for="albums">Albums</label>
            <input type="text" placeholder="Split by comma" class="form-control" name="albums" [(ngModel)]="model.albums" #albums="ngModel" required />
        </div>
          <div class="form-group">
            <label for="genres">Genres</label>
            <input type="text" placeholder="Split by comma" class="form-control" name="genres" [(ngModel)]="model.genres" #genres="ngModel" required />
        </div>
        <div class="row">        
            <div class="form-group col-xs-6">
                <label for="from">Active Years</label>
                <input type="text" placeholder="From" class="form-control" name="from" [(ngModel)]="model.from" #from="ngModel" required />
            </div>
            <div class="form-group col-xs-6">
                <label for="from"></label>
                <input type="text" placeholder="To" class="form-control" name="to" [(ngModel)]="model.to" #to="ngModel" required />
            </div>
        </div>
         <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" class="form-control" name="nationality" [(ngModel)]="model.nationality" #nationality="ngModel" required />
        </div>
         <div class="form-group">
            <label for="imgUrl">Image url</label>
            <input type="text" class="form-control" name="imgUrl" [(ngModel)]="model.imgUrl" #imgUrl="ngModel" required />
        </div>
        <div class="form-group">
            <label for="bio">Biography</label>
            <textarea class="form-control" row="5" name="bio" [(ngModel)]="model.bio" #bio="ngModel" required></textarea>
        </div>
        <div class="artist-submit">
            <div class="form-group">
                <button [disabled]="!f.form.valid"  class="btn btn-primary btn-addArtist">Submit</button>
            </div>
        </div>
       
    </form>
    </div>
</div>
