<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 addAlbum-content">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h2 class="form-legend">Add Album</h2>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="successMsg" class="alert alert-success">{{successMsg}}</div>
    <form name="form" (ngSubmit)="f.form.valid && AddAlbum(); f.reset()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="album">Album name</label>
            <input type="text"  class="form-control" name="album" [(ngModel)]="model.album" #album="ngModel" required />
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" name="artist" [(ngModel)]="model.artist" #artist="ngModel" required />
        </div>
          <div>
         <select multiple="" class="form-control"  (change)="change($event.target.options)" >
             <option *ngFor="let genre of genresCollection" value="{{genre}}">{{genre}}</option>
        </select>
        </div>   
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text"  class="form-control" name="year" [(ngModel)]="model.year" #year="ngModel" required />
            </div>
        <div *ngFor="let input of songs; let i = index" class="form-group">
            <label for="{{i}}">Song {{i + 1}} </label>
            <input type="text" class="form-control" name="{{i}}" [(ngModel)]="input.value" required />
        </div>
        <div>
            <a (click)="addSongInput()" href="#" class="btn btn-primary" >add song input</a>
        </div>
            <div class="form-group">
            <label for="imgUrl">Image url</label>
            <input type="text" class="form-control" name="imgUrl" [(ngModel)]="model.imgUrl" #imgUrl="ngModel" required />
        </div>
        <div class="album-submit">
            <div class="form-group">
                <button [disabled]="!f.form.valid"  class="btn btn-primary btn-addAlbum">Submit</button>
            </div>
        </div>
       
    </form>
    </div>
</div>
