<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 updateRole-content">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h2 class="form-legend">Add Admin</h2>
        <form name="form" (ngSubmit)="f.form.valid && updateRole(); f.reset()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="name">Username</label>
                <input auto-complete type="text" class="form-control" name="name" [(ngModel)]="model.username" #name="ngModel" [source]="usernames" required />
            </div>
            <div class="update-role-submit">
                <div class="form-group">
                    <button [disabled]="!f.form.valid"  class="btn btn-primary btn-updateRole">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <app-admin-list (removedFromAdmins)="removeFromAdmins($event)"  [admins]="admins"></app-admin-list>
    <simple-notifications [options]="options"></simple-notifications>

</div>
