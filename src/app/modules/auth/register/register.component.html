<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 register-content">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <h2 class="form-legend">Register</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
             <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPass.valid }">
                <label for="confirmPass">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPass" [(ngModel)]="model.confirmPass" #confirmPass="ngModel" required />
                <div *ngIf="f.submitted && !confirmPass.valid" class="help-block">Password is required</div>
                <div *ngIf="password.value != confirmPass.value" class="help-block">Passwords should match</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last name is required</div>
            </div>
             <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
            </div>
            <div class="register-submit">
                <div class="form-group">
                    <button class="btn btn-primary btn-register">Register</button>
                </div>
            </div>
        </form>
    </div>
    <simple-notifications [options]="options "></simple-notifications>
</div>
