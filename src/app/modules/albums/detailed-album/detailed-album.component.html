<div class="col-xs-10 col-xs-offset-1 detailed-album-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="row main-row profile-header">
                <div class="col-sm-3 col-md-2 col-lg-2 profile-image">
                    <div class="image-container">
                        <img src="./assets/images/album-pictures/{{imgUrl}}" default="./assets/images/album-pictures/default-album.jpg"/>
                    </div>
                </div>
                <div class="col-sm-5 col-md-6 col-lg-6 profile-information">
                    <div class="header-wrapper">
                        <div class="row">
                            <h1 class="profile-albumname">{{name}}</h1>
                        </div>
                        <div class="row">
                            <h2 class="profile-nationality">{{artist}}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 profile-follow">
                    <button *ngIf="!favorited" (click)="addFavoriteAlbum();favorited=true;" class="btn btn-primary btn-favorite">Add to favorites</button>
                    <button *ngIf="favorited" (click)="removeFavoriteAlbum();favorited=false;" class="btn btn-default btn-favorite">Remove from favorites</button>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="row">
        <app-songs-list [album]="name" [artist]="artist" [songsList]="songs"></app-songs-list>
    </div>
    <simple-notifications [options]="options "></simple-notifications>
</div>
