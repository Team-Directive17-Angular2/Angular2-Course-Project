<header id="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" [routerLink]="['/']"><img class="img-responsive" src="../../../assets/images/logo.png" alt=""></a>
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a [routerLink]="['/']">Home</a></li>
                     <li *ngIf ="user && isAdmin" class="dropdown">
                        <a class="dropdown-toggle" id="services" data-toggle="dropdown" href="#" aria-expanded="true">Administration<span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="services">
                        <li><a [routerLink]="['admin/add-artist']">Add Artists</a></li>
                        <li><a [routerLink]="['admin/add-album']">Add Albums</a></li>
                        <li><a [routerLink]="['admin/add-song']">Add Songs</a></li>
                        <li><a [routerLink]="['admin/update-user-role']">Update user's role</a></li>
                        <li><a [routerLink]="['admin/messages']">Messages</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" id="services" data-toggle="dropdown" href="#" aria-expanded="true">Browse<span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="services">
                        <li><a [routerLink]="['/artists']">Artists</a></li>
                        <li><a [routerLink]="['/albums']">Albums</a></li>
                        <li><a [routerLink]="['/songs']">Songs</a></li>
                        </ul>
                    </li>
                    <li><a [routerLink]="['/users']">Community</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right"(login)="isAuth($event)">
                    <li><a [routerLink]="['/contact']" [routerLinkActive]="['active']">Contact</a></li>
                    <li [style.display]="user? 'none' : 'inherit'"><a class="login" [routerLink]="['/login']" id="nav-login">Login</a></li>
                    <li *ngIf="user"><a [routerLink]="['/profile']" [routerLinkActive]="['active']" id="nav-profile">{{username}}</a></li>
                    <li [style.display]="user? 'inherit' : 'none'"><a class="logout" [routerLink]="['/logout']" [routerLinkActive]="['active']" id="nav-logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
