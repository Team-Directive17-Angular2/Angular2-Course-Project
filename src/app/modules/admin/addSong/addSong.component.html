<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 addSong-content">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h2 class="form-legend">Add Song</h2>
        <form name="form" (ngSubmit)="f.form.valid && addSong(); f.reset()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="name">Song name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input auto-complete type="text" class="form-control" name="artist" [(ngModel)]="model.artist" [source]="suggestedArtists" [min-chars]="2" #artist="ngModel" required />
            </div>
             <div class="form-group">
                <label for="duration">Duration in seconds</label>
                <input type="text" class="form-control" name="duration" [(ngModel)]="model.duration" #duration="ngModel" required />
            </div>
            <div class="song-submit">
                <div class="form-group">
                    <button [disabled]="!f.form.valid"  class="btn btn-primary btn-addSong">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <simple-notifications [options]="options"></simple-notifications>

</div>
