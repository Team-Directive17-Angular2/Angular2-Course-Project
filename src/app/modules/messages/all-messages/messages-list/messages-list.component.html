<div class="messages-list">
    <ul>
        <li class="col-xs-12 container">
            <div class="message-info-header">
                <div class="message-container">
                    <div class="col-sm-3">
                        TITLE
                    </div>
                    <div class="col-sm-3">
                        EMAIL
                    </div>
                    <div class="col-sm-3">
                        DATE
                    </div>
                    <div class="col-sm-2">
                        STATUS
                    </div>
                </div>
            </div>
        </li>
        <li *ngFor="let message of messages | filterStatus:status | search: parameters:searchPattern | sort: sortType:sortOrder | paginate: { itemsPerPage: 15, currentPage: p }" class="col-xs-12 container">
            <div class="message-info">
                <div class="message-container">
                    <div class="col-sm-3">
                        {{message.title}}
                    </div>
                    <div class="col-sm-3">
                        {{message.email}}
                    </div>
                    <div class="col-sm-3">
                        {{message.sendOn | date: 'short' }}
                    </div>
                    <div class="col-sm-2">
                        {{message.processedBy}}
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="messages-pagination">
    <pagination-controls directionLinks="false" maxSize="3" (pageChange)="p = $event"></pagination-controls>
</div>
