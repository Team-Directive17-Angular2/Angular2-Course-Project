<div  class="col-xs-10 col-xs-offset-1 detailed-message-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="row message-header">
                <div class="col-lg-5"><span>{{name}} ({{email}})</span></div>
                <div class="col-lg-4"><span>{{title}}</span></div>
                <div class="col-lg-3"><span>{{sendOn | date}}</span></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-9"><span>{{content}}</span></div>
            </div>
            <hr>
            <div class="message-footer">
                <div class="col-xs-12 col-sm-8"><span>Processed by: {{processedBy}}</span></div>
                <div class="col-xs-12 col-md-4 message-option">
                    <label class="col-xs-4 control-label message-sub-option messages-sub-option-label" for="status-change">Status</label>
                    <div class="col-xs-8 message-sub-option">
                        <select (change)="updateStatus()" class="form-control" id="status-change" [(ngModel)]="status">
                            <option *ngFor="let st of statuses" [value]="st">{{st}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <simple-notifications [options]="options "></simple-notifications>
</div>
