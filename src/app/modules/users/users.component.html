<div class="col-xs-10 col-xs-offset-1 users-content">
    <div class="users-form">
        <div class="form-group col-sm-4 col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="searchPattern" placeholder="Search..." />
        </div>
        <div class="form-group col-sm-8 col-lg-8">
            <div class="col-xs-12 col-sm-6 users-option">
                <label class="col-xs-4 control-label users-sub-option users-sub-option-label" for="sort-type">Order by</label>
                <div class="col-xs-8 users-sub-option">
                    <select class="form-control" id="sort-type" [(ngModel)]="sortType">
                        <option *ngFor="let type of sortTypes" [value]="type">{{type}}</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 users-option">
                <label class="col-xs-4 control-label users-sub-option users-sub-option-label" for="sort-order">Order in</label>
                <div class="col-xs-8 users-sub-option">
                    <select class="form-control" id="sort-order" [(ngModel)]="sortOrder">
                        <option *ngFor="let order of sortOrders" [value]="order">{{order}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div>
        <ul>
            <li *ngFor="let user of users | search: parameters:searchPattern | sort: sortType:sortOrder" class="col-xs-6 col-sm-3 col-sm-offset-0 col-md-2 container">
                <div class="user-info">
                    <img src="../../../assets/images/{{user.avatar}}" alt="{{user.username}}" class="img-responsive">
                    <p class="username">{{user.username}}</p>
                    <p class="name">{{user.firstName}} {{user.lastName}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
