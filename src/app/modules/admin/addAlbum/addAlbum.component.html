<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 addAlbum-content">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h2 class="form-legend">Add Album</h2>
    <form name="form" (ngSubmit)="f.form.valid && addAlbum(); f.reset()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input auto-complete type="text" class="form-control" name="artist" [(ngModel)]="model.artist" [source]="suggestedArtists" [min-chars]="2" artist="ngModel" required />
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text"  class="form-control" name="year" [(ngModel)]="model.year" #year="ngModel" required />
        </div>
        <div>
            <label for="genres">Genres</label>
            <select multiple="" class="form-control" name="genres" (change)="change($event.target.options)" >
                 <option *ngFor="let genre of genresCollection" value="{{genre}}">{{genre}}</option>
            </select>
        </div>
        <div *ngFor="let input of songs; let i = index" class="form-group">
            <label for="{{i}}">Song {{i + 1}} </label>
            <input type="text" class="form-control" name="{{i}}" [(ngModel)]="input.value" required />
        </div>
        <div class="add-song-wrapper">
            <a (click)="addSongInput()" href="#">
                <img src="../../../../assets/images/new-input-icon.png" alt="Add Input"  class="add-input">
            </a>
        </div>
        <div class="form-group">
           <label for="imgUrl">Image</label>
           <div class="fileSelect">
               <label for="input-avatar" class="btn btn-default btn-sm picture-btn">Browse</label>
               <input type="file" (change)="onProfilePictureUpload($event)" id="input-avatar" class="hidden">
               <div class="fileName">
                   {{fileName}}
               </div>
           </div>
       </div>
        <div class="album-submit">
            <div class="form-group">
                <button [disabled]="!f.form.valid || fileName == 'No file chosen'"  class="btn btn-primary btn-addAlbum">Submit</button>
            </div>
        </div>
    </form>
    </div>
    <simple-notifications [options]="options"></simple-notifications>
</div>
